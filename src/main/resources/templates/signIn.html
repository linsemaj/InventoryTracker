<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<title>Sign Up/Log In</title>
	</head>
	<style>
	
	</style>
	
	<body>
		<form action="/signup" method="post">
			<div id= signup-container>
				<div>
					<h1>Sign Up</h1>
					Username: <input type="text" th:field=|${user.username}|/><br/>
					Password: <input type="password" th:field="|${user.password}|"/><br/>
					Confirm Password: <input type="text" /><br/>
					Email: <input type="text" th:field="|${user.email}|"/><br/>
					<button th:action="submit">Create Account</button>
			
				</div>
			</div>
		</form>
		<form action="/login" method="post">
			<div id= login-container>
				<h1>Login</h1>
				Username: <input type="text" th:field="|${user.username}|"/><br/>
				Password: <input type="password" th:field="|${user.password}|"/><br/>
				<button th:action="submit">Login</button>
			</div><br/>
		</form>
	</body>
	<script type="text/javascript" src="/js/signIn.js">
	</script>
</html>

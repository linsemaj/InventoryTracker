<!DOCTYPE HTML>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<title>Sign Up/Log In</title>
	</head>
	<style>
	span{ display:inline-block; background-color
	}
	</style>
	
	<body>
		<div id= signupContainer>
			<form id=signupForm onsubmit='return allowUserSignup(event.preventDefault())' method="POST"  th:action="@{/user/home}">
					<h1>Sign Up</h1>
					Username: <input class=signupInput id=signupUsername type="text" th:field=|${user.username}|/><br/>
					Password: <input class=signupInput id=signupPassword type="password" th:field="|${user.password}|"/><br/>
					Confirm Password: <input class=signupInput id=confirmPassword type="password" /><br/>
					Email: <input class=signupInput id=email type="text" th:field="|${user.email}|"/><br/>
					<button type="submit" id=createAccountBtn >Create Account</button><div id=signupAppendToBtn> </div>
			</form>
		</div>
		<div id= login-container>
			<form id=loginForm onsubmit='return allowUserLogin(event.preventDefault())' method="POST"  th:action="@{/user/home}">
				<h1>Login</h1>
				Username: <input class=loginInput id= loginUsername type="text" th:field="|${user.username}|"/><br/>
				Password: <input class=loginInput id= loginPassword type="password" th:field="|${user.password}|"/><br/>
				<button type="submit"  id=loginBtn >Login</button><div id=loginAppendToBtn> </div>
			</form>
		</div><br/>
	</body>
	<script type="text/javascript" src="/js/signIn.js">
	</script>
</html>
